<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200">
        <circle cx="50" cy="50" r="40" fill="orange" stroke="red">
    </svg>
    <br>
    <svg>
        <rect width="200px" height="80" fill="blue" />
    </svg>
    <br>
    <svg>
        <line x1="10" y1="10" x2="100" y2="30" style="stroke: mediumseagreen; stroke-width:10; stroke-linecap: round;">
    </svg>
    <br>
    <svg>
        <ellipse cx="100" cy="100" rx="100" ry="50" fill="red">
    </svg>
    <br>
    <svg width="2000" height="2000">
        <polygon points="100 100, 300 100, 200 300" fill="green"
        stroke="black" style="stroke-width: 5;"/>

    </svg>
</body>
</html>
